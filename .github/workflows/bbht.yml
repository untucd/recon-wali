          sudo waybackurls -h
          
          sudo echo
          sudo echo Checking subfinder 
          sudo subfinder 
          
          sudo echo
          sudo echo Checking ruby 
          sudo ruby -v
          
          sudo echo
          sudo echo Checking smuggler 
          sudo smuggler -h
          
          sudo echo
          sudo echo Checking naabu  
          sudo naabu -h
          
          sudo echo
          sudo echo Checking httprobe   
          sudo httprobe -h
          
          sudo echo
          sudo echo Checking amass 
          sudo amass
          
          sudo echo
